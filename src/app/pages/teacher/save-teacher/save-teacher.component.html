<div>
  <form [formGroup]="teacherForm" class="form-horizontal" (ngSubmit)="save()">
    <div class="form-body">
      <a
        class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom"
      >
        <span class="fs-5 fw-semibold">MÓDULO PROFESOR</span>
      </a>
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Nombres</label>
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                placeholder="Ingresar aquí"
                formControlName="nombreProfesor"
              />
              <small
                class="form-control-feedback"
                *ngIf="!!teacherForm.controls['nombreProfesor'].errors"
              >
                Este campo es obligatorio
              </small>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group has-danger row">
            <label class="control-label text-right col-md-3">Apellidos</label>
            <div class="col-md-9">
              <input
                type="text"
                class="form-control form-control-danger"
                placeholder="Ingresar aquí"
                formControlName="apellidoProfesor"
              />
              <small
                class="form-control-feedback"
                *ngIf="!!teacherForm.controls['apellidoProfesor'].errors"
              >
                Este campo es obligatorio
              </small>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Género</label>
            <div class="col-md-9">
              <select
                class="form-control custom-select"
                formControlName="genero"
              >
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
              </select>
              <small
                class="form-control-feedback"
                *ngIf="!!teacherForm.controls['genero'].errors"
              >
                Este campo es obligatorio
              </small>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3"
              >Fecha de ingreso</label
            >
            <div class="col-md-9">
              <input
                type="date"
                class="form-control"
                placeholder="dd/mm/yyyy"
                formControlName="fechaIngreso"
              />
              <small
                class="form-control-feedback"
                *ngIf="!!teacherForm.controls['fechaIngreso'].errors"
              >
                Este campo es obligatorio
              </small>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Correo</label>
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                formControlName="correoPersonal"
              />
              <small
                class="form-control-feedback"
                *ngIf="!!teacherForm.controls['correoPersonal'].errors"
              >
                Este campo es obligatorio
              </small>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Celular</label>
            <div class="col-md-9">
              <input
                type="text"
                maxlength="9"
                class="form-control"
                formControlName="celularPersonal"
              />
              <small
                class="form-control-feedback"
                *ngIf="!!teacherForm.controls['celularPersonal'].errors"
              >
                Este campo es obligatorio
              </small>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Estado</label>
            <div class="col-md-9">
              <select
                class="form-control custom-select"
                formControlName="activo"
              >
                <option value="true">Activo</option>
                <option value="false">No activo</option>
              </select>
              <small
                class="form-control-feedback"
                *ngIf="!!teacherForm.controls['activo'].errors"
              >
                Este campo es obligatorio
              </small>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">DNI</label>
            <div class="col-md-9">
              <input
                type="text"
                maxlength="8"
                class="form-control"
                formControlName="dniProfesor"
              />
              <small
                class="form-control-feedback"
                *ngIf="!!teacherForm.controls['dniProfesor'].errors"
              >
                Este campo es obligatorio
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="form-actions">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-offset-3 col-md-9">
              <button type="submit" class="btn btn-success">
                {{ !!teacher?.idProfesor ? "Actualizar" : "Registrar" }}
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6"></div>
      </div>
    </div>
  </form>
</div>
